<!DOCTYPE HTML >
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Stock Apis</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>


    <!-- BOOTSTRAP STATIC ASSETS -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>

    <!-- END -->

    <!-- APPLICATION CSS -->
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Stocks</a>
</nav>

<div id="stockInfoTable">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">SYMBOL</th>
            <th scope="col">COMPANY NAME</th>
            <th scope="col">PRICE</th>
            <th scope="col">LAST UPDATED</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="stock,i : ${stocks}">
            <tr>
                <td th:text="${stock.id}"></td>
                <td th:text="${stock.symbol}"></td>
                <td th:text="${stock.name}"></td>
                <td th:text="${stock.price}">$</td>
                <td th:text="${stock.lastUpdateDate}"></td>
            </tr>
        </th:block>

        </tbody>

    </table>
    <div id="navigationButtonWrapper">
        <span class="floatLeft" th:unless="${page &lt; 2}">
            <a th:href="${'?page=' + {page-1}}" class="btn btn-primary">Prev</a>
        </span>
        <span class="rightFloat" th:unless="${page == maxPage}">
            <a th:href="${'?page=' + {page+1}}" class="btn btn-primary">Next</a>
        </span>
    </div>

</div>
</body>
</html>
